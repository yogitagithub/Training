<!DOCTYPE html>
<html>
    
    <head>
        <link rel="styleSheet" href="ASSIGNMENT-06022022.css">
        <title>Assignment no.3</title>
    </head>
    <body>

        <div class="mani">
            <div class="reg">
                <h1>Sign In</h1>
            </div>
    
            
            <form>
                    <div class="yog">
                        <label for="user">Username:</label>
                        <input class="nut" id="user" type="text" placeholder="Enter username">
                    </div>
                    <br>

                    <div class="yog">
                        <label for="pswd">Password:</label>
                        <input class="nut" id="pswd" type="password" placeholder="Enter password">
                    </div>
                    <br>

                    <div class="yog">
                        <label for="cpswd">Confirm Password:</label>
                        <input class="nut" id="cpswd" type="password" placeholder="Enter confirm password">
                    </div>
                    <br>

                    <div class="yog">
                        <label for="yog">Email:</label>
                        <input class="nut" id="yog" type="email" placeholder="Enter email">
                    </div>
                    <br>
    
                    <div class="yog">
                        <label>Gender:</label>
                        <input id="nuts" type="radio" name="item" value="male">
                        <label for="nuts">Male</label>
                        <input id="man" type="radio" name="item" value="female">
                        <label for="man">Female</label>
                        <input id="paa" type="radio" name="item" value="others">
                        <label for="paa">Others</label>
                    </div>
                    <br>
                    
                    <div class="yog">
                        <label>Phone:</label>
                        <select class="nut" size="1">
                            <option value="op1">+91</option>
                            <option value="op2">+256</option>
                            <option value="op3">+74</option>
                            <option value="op4">+98</option>
                        </select>
                        <input class="nut" type="text">
                    </div>
                    <br>

                    <div class="man">
                        <input type="checkbox">
                        <label>I accept the <a href="">Terms of use and Privacy Policy</a></label>
                    </div><br>
    
                    <div>
                        <input class="yogi" type="button" value="Register Here">
                    </div>
    
                </form>
                
                <div class="nuts">
                    <p>Not a member?<ins>Sign In</ins></p>
                </div>

            
        </div>
    </body>
</html>
