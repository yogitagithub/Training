<!DOCTYPE html>
<html>
    
    <head>
        <title>Assignment no.2</title>
    </head>
    <body>

        <div>
            <h1>Register Here</h1>
        </div>

        <div>
            <form>
                <div>
                    <label for="user">Username:</label>
                    <input id="user" type="text" placeholder="Enter username">
                </div>
                <br>

                <div>
                    <label for="pswd">Password:</label>
                    <input id="pswd" type="password" placeholder="Enter password">
                </div>
                <br>

                <div>
                    <label for="yog">Email:</label>
                    <input id="yog" type="email" placeholder="Enter email">
                </div>
                <br>

                <div>
                    <label>Gender:</label>
                    <input id="nuts" type="radio" name="item" value="male">
                    <label for="nuts">Male</label>
                    <input id="man" type="radio" name="item" value="female">
                    <label for="man">Female</label>
                    <input id="paa" type="radio" name="item" value="others">
                    <label for="paa">Others</label>
                </div>
                <br>
                
                <div>
                    <label>Phone:</label>
                    <select size="1">
                        <option value="op1">+91</option>
                        <option value="op2">+256</option>
                        <option value="op3">+74</option>
                        <option value="op4">+98</option>
                    </select>
                    <input type="text">
                </div>
                <br>

                <div>
                    <input type="button" value="Submit">
                </div>

            </form>
        </div>
    </body>
</html>
